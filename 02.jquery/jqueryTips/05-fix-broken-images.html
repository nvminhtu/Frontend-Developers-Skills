<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" href="highlighter/dessert.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      This script help us fix broken images when they are not in a right address.
    <!-- /.header --></div>
    <div class="contents">
      <img src="img/badger.png" height="512" width="512" alt="">
      <img src="img/badger2.png" height="512" width="512" alt="">
    <!-- /.contents --></div>
    <div class="footer">
      <div class="backtop">
        <a href="#" class="top">Back to top</a>
      <!-- /.top --></div>
    <!-- /.footer --></div>
  <!-- /.container --></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="highlighter/prettify.js"></script>
  <script type="text/javascript">
    // Fix broken images automatically
    $('img').on('error', function () {
      if(!$(this).hasClass('broken-image')) {
        $(this).prop('src', 'img/broken.png').addClass('broken-image');
      }
    });
  </script>
</body>
</html>
