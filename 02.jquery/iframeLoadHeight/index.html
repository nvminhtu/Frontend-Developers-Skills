<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>
  <link rel="stylesheet" href="css/accordion.css">
</head>
<style type="text/css">
  iframe {
    width: 100%;
    min-height: 100%;
    position: fixed;
    left: 0;
    top: 0;
    z-index: 1;

  }
  .overlay {
    width: 100%;
    height: 100%;
    z-index: 5000;
    position: fixed;
    top: 0;
    left: 0;
    opacity: 0.7;
    text-align: center;
    background: #000000;
    color: #ffffff;
    display: block;
  }
  .container {
    min-height: 100%;
    width: 100%;
    height: 100%;
    position: fixed;
  }
</style>
<body>
  <div class="container">
    <div class="overlay">
      <p>Image here</p>
    </div>
    <div class="wrap">
      <iframe src="http://www.w3schools.com" id="w3c"></iframe>
    <!-- /.wrap --></div>
  <!-- /.container --></div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/accordion.js"></script>
</body>
</html>
